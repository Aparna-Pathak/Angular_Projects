<p>counter works!</p>
<div class="container">
  <mat-card class="task">
    <mat-card-header class="header">
      <img src="../assets/checklist.png" alt="Task Icon" class="header-icon" />
      <div class="header-text">
        <mat-card-title class="title">Tasks Accomplished</mat-card-title>
        <mat-card-subtitle class="subtitle">
          Track your progress</mat-card-subtitle
        >
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="content">
        <app-counter-output></app-counter-output>
        <app-counter-buttons></app-counter-buttons>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="task_closure">
    <mat-card-content>
      <h2 class="result">Are we done for the day ...</h2>
      <section class="result-section">
        <mat-slide-toggle
          class="done"
          [checked]="checked"
          [disabled]="disabled"
        >
          Wohhooo !
        </mat-slide-toggle>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card class="task_closure">
    <mat-card-content>
      <app-custom-counter-input></app-custom-counter-input>
    </mat-card-content>
  </mat-card>
</div>
